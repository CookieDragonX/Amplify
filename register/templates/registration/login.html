{% extends 'home/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
    <form method="post" class="form-group">
        <div class="w-50" style="margin-left:25rem; margin-top:11rem; font-size:larger;
        flex-direction: column; padding-left: 10rem; padding-right: 10rem;">
            {% csrf_token %}
            {{form|crispy}}
        
        <button type="submit" class="btn, btn-success" style="margin-left: 14rem;margin-bottom:1rem; border-radius:5rem;">Login</button>
        <p style="margin-left: 9rem;">No account? Register <a href="/register">here</a>!</p>
        <p style="margin-left: 8rem;">Are you an admin? Click <a href="/admin">here</a>!</p>
        </div>
    </form>
{% endblock %}
